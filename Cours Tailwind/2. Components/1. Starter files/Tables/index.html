<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">

    <h1 class="text-center my-10 px-4 text-2xl text-white uppercase">Most spoken languages in the world</h1>

    <div class="max-w-6xl mx-auto mt-10 px-5">

      <div class="overflow-x-auto rounded-lg">

        <table class="w-full">

          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-4 uppercase font-medium text-md text-left text-gray-800 tracking-wider">Rank</th>
              <th class="px-6 py-4 border-l border-slate-400 uppercase font-medium text-md text-left text-gray-800 tracking-wider">Language</th>
              <th class="px-6 py-4 border-l border-slate-400 uppercase font-medium text-md text-left text-gray-800 tracking-wider">Speakers</th>
              <th class="px-6 py-4 border-l border-slate-400 uppercase font-medium text-md text-left text-gray-800 tracking-wider">Branch</th>
            </tr>
          </thead>

          <tbody>
            <tr class="bg-gray-200">
              <td class="px-6 py-4 text-lg font-medium text-gray-900 whitespace-nowrap">1.</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">Mandarin Chinese</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">918</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">Sinitic</td>
            </tr>
            <tr class="bg-gray-50">
              <td class="px-6 py-4 text-lg font-medium text-gray-900 whitespace-nowrap">2.</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">Spanish</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">480</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">Romance</td>
            </tr>
            <tr class="bg-gray-200">
              <td class="px-6 py-4 text-lg font-medium text-gray-900 whitespace-nowrap">3.</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">English</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">379</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">Germanic</td>
            </tr>
            <tr class="bg-gray-50">
              <td class="px-6 py-4 text-lg font-medium text-gray-900 whitespace-nowrap">4.</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">Hindi</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">341</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">Indo-Aryan</td>
            </tr>
            <tr class="bg-gray-200">
              <td class="px-6 py-4 text-lg font-medium text-gray-900 whitespace-nowrap">5.</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">Bengali</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">300</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">Indo-Aryan</td>
            </tr>
            <tr class="bg-gray-50">
              <td class="px-6 py-4 text-lg font-medium text-gray-900 whitespace-nowrap">6.</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">Portuguese</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap" class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">221</td>
              <td class="px-6 py-4 border-l border-slate-400 text-lg text-gray-800 whitespace-nowrap">Romance</td>
            </tr>
          </tbody>

        </table>

      </div>

    </div>


</body>
</html>
